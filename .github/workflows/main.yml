                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="faq-answer bg-white p-4 rounded-lg mt-1 hidden">
                        <p>Nous acceptons la plupart des formats de fichiers 3D courants, notamment STL, OBJ, STEP, 3DS, FBX, DXF et IGES. Si vous avez un format différent, n'hésitez pas à nous contacter pour vérifier sa compatibilité.</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <button class="faq-question w-full text-left p-4 bg-gray-100 rounded-lg font-bold flex justify-between items-center">
                        Quels sont vos délais de livraison ?
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="faq-answer bg-white p-4 rounded-lg mt-1 hidden">
                        <p>Nos délais de livraison varient en fonction de la complexité du projet, du volume et de la finition demandée. En général, les impressions simples sont réalisées en 3 à 5 jours ouvrables. Pour les projets plus complexes ou les grandes séries, comptez 7 à 15 jours. Nous proposons également un service express avec des délais de 24 à 48 heures (sous réserve de faisabilité technique).</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <button class="faq-question w-full text-left p-4 bg-gray-100 rounded-lg font-bold flex justify-between items-center">
                        Quelles sont les options de livraison disponibles ?
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="faq-answer bg-white p-4 rounded-lg mt-1 hidden">
                        <p>Nous livrons partout en Algérie via des transporteurs fiables. Vous pouvez également venir retirer votre commande directement dans nos locaux. Les frais de livraison dépendent de la taille de la commande et de la destination. Pour les commandes volumineuses ou urgentes, nous proposons des options de transport express.</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <button class="faq-question w-full text-left p-4 bg-gray-100 rounded-lg font-bold flex justify-between items-center">
                        Je n'ai pas de modèle 3D. Pouvez-vous le créer pour moi ?
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="faq-answer bg-white p-4 rounded-lg mt-1 hidden">
                        <p>Absolument ! Notre équipe de designers 3D peut créer votre modèle à partir de zéro, selon vos spécifications. Nous pouvons travailler à partir de croquis, de photos, de descriptions détaillées ou même d'objets physiques que nous scannerons. Ce service de modélisation est facturé en fonction de la complexité et du temps nécessaire.</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <button class="faq-question w-full text-left p-4 bg-gray-100 rounded-lg font-bold flex justify-between items-center">
                        Quels matériaux proposez-vous pour l'impression 3D ?
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="faq-answer bg-white p-4 rounded-lg mt-1 hidden">
                        <p>Nous proposons une large gamme de matériaux adaptés à différents besoins : PLA (standard, écologique), ABS (résistant, idéal pour pièces fonctionnelles), PETG (flexible, résistant aux chocs), TPU (ultra flexible), résine (haute précision pour modèles détaillés), nylon (résistance mécanique) et bien d'autres. Chaque matériau a des propriétés spécifiques que nous pouvons vous conseiller selon votre projet.</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <button class="faq-question w-full text-left p-4 bg-gray-100 rounded-lg font-bold flex justify-between items-center">
                        Comment sont calculés les prix pour l'impression 3D ?
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="faq-answer bg-white p-4 rounded-lg mt-1 hidden">
                        <p>Le prix est calculé en fonction de plusieurs paramètres : le volume de matière utilisée, le temps d'impression, le type de matériau choisi, la complexité de la pièce, les finitions demandées et la quantité. Notre configurateur en ligne vous donne une première estimation, mais pour un devis précis, nous recommandons de nous soumettre votre fichier 3D.</p>
                    </div>
                </div>
