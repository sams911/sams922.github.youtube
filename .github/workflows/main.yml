    </button>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // FAQ accordion
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const icon = question.querySelector('i');
                
                // Toggle current answer
                answer.classList.toggle('hidden');
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
                
                // Close other answers
                document.querySelectorAll('.faq-answer').forEach(item => {
                    if (item !== answer && !item.classList.contains('hidden')) {
                        item.classList.add('hidden');
                        item.previousElementSibling.querySelector('i').classList.remove('fa-chevron-up');
                        item.previousElementSibling.querySelector('i').classList.add('fa-chevron-down');
                    }
                });
            });
        });
        
        // Portfolio filter
        document.querySelectorAll('.portfolio-filter').forEach(filter => {
            filter.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.portfolio-filter').forEach(btn => {
                    btn.classList.remove('bg-black', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-black');
                });
                filter.classList.remove('bg-gray-200', 'text-black');
                filter.classList.add('bg-black', 'text-white');
                
                const category = filter.dataset.filter;
                
                // Filter items
                document.querySelectorAll('.portfolio-item').forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        
        // Configurator tabs
        document.querySelectorAll('.config-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.config-tab').forEach(btn => {
                    btn.classList.remove('active', 'border-black');
                    btn.classList.add('border-gray-200');
                });
                tab.classList.add('active', 'border-black');
                tab.classList.remove('border-gray-200');
                
                // Show corresponding content
                const tabId = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById('tab-' + tabId).classList.add('active');
            });
        });
        
        // Range sliders
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            const updateValue = () => {
                const value = slider.value;
                const valueDisplay = slider.previousElementSibling;
                
                if (slider.id === 'quality-slider') {
                    valueDisplay.textContent = ['Brouillon', 'Standard', 'Haute qualité'][value - 1];
                } else if (slider.id === 'detail-slider') {
                    valueDisplay.textContent = ['Basique', 'Moyen', 'Haute précision'][value - 1];
                }
                
                // Position value display
                const percent = ((value - slider.min) / (slider.max - slider.min)) * 100;
                valueDisplay.style.left = `calc(${percent}%)`;
            };
            
            updateValue(); // Initial update
            slider.addEventListener('input', updateValue);
        });
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    document.getElementById('mobile-menu').classList.add('hidden');
                }
            });
        });
        
        // Back to top button
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.remove('opacity-100', 'visible');
                backToTopButton.classList.add('opacity-0', 'invisible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
